# Status bar configuration
set -g status on
set -g status-position bottom
set -g status-style 'bg=#303446,fg=#c6d0f5'

# Left side: session name
set -g status-left '#[fg=#89b4fa,bold] #S #[default]â”‚ '
set -g status-left-length 30

# Right side: date/time
set -g status-right '#[fg=#626880]%Y-%m-%d %H:%M'

# Window status format (normal)
set -g window-status-format '#[fg=#626880] #I:#W #F'

# Window status format (active window)
set -g window-status-current-format '#[fg=#89b4fa,bold] #I:#W #F'

# Window status format (bell/Claude needs input)
# #F shows flags: ! for bell activity
# Removed duplicate - already set on line 41
set -g window-status-activity-style 'fg=#f38ba8,bold'

# keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'

